<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/e2d873d461.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/nft.css">
</head>
<body>
  <div class="nft">
    <div class="nft__img">
      <img src="images/image-equilibrium.jpg" alt=""></img>
      <i class="fa-solid fa-eye"></i>
    </div>
    <h1>Equilibrium #3429</h1>
    <div class="nft__description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="values">
      <div class="values__amount">
        <i class="fa-brands fa-ethereum"></i>
        0.041 ETH
      </div>
      <div class="values__time-left">
        <i class="fa-solid fa-clock"></i>
        3 days left
      </div>
    </div>
    <hr size="3">
    <div class="nft__creator">
      <img class="nft__creator-avatar" src="images/image-avatar.png" alt="creator-avatar">
      Creation of <a href="#" class="nft__creator-link">Jules Wyvern</a>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/caiomontenegro">Caio Montenegro</a>.
    </div>
  </footer>
</body>
</html>
